name: Refresh
on: 
  schedule:
    - cron: '10 15 5 8 3'
jobs:
  refresh-feed:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          persist-credentials: false
  
      - name: Fetch API Data ğŸ“¦
        uses: JamesIves/fetch-api-data-action@releases/v1
        with:
          ENDPOINT: https://api.football-data.org/v2/competitions/PL/scorers
          CONFIGURATION: '{ "method": "GET", "headers": {"X-Auth-Token": "${{ secrets.API_TOKEN }}"} }'

      - name: Build and Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BRANCH: master # Pushes the updates to the master branch.
          FOLDER: fetch-api-data-action # The location of the data.json file saved by the Fetch API Data action.
          TARGET_FOLDER: data # Saves the data into the 'data' directory on the master branch.
